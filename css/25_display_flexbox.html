<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 주축을 x축 혹은 y축으로 잡아 실행 -->
    <!-- flex-direction : x축=row y축=col -->
    <!-- reverse를 붙이면 방향이 반대  -->
    <style>
      .container {
        display: flex;
        flex-direction: row;
        border: 3px dotted black;
      }

      .item {
        background-color: yellow;
        border: 2px solid blue;
        width: 150px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
    </div>
    <script></script>
  </body>
</html>
