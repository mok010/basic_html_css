<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- CSS 색상 적용 -->
    <!-- 1. 색상명에 해당하는 키워드 사용 -->
    <h1 style="background-color: blue">파란색 배경색 적용</h1>
    <p style="color: orange">오렌지색 글씨 적용</p>

    <!-- 2-1. 색상값 사용 -->
    <!-- RGB 색상값이용 red, green, blue 0~255 -->
    <h1 style="color: rgb(255, 0, 0)">빨간색</h1>
    <h1 style="color: rgb(0, 255, 0)">초록색</h1>
    <h1 style="color: rgb(0, 0, 255)">파랑색</h1>
    <h1 style="color: rgb(14, 139, 0)">어떤색</h1>

    <!-- 2-2. RGBA -->
    <!-- A-Alpha (투명도) -->
    <!-- 투명도 : 0 ~ 1 -->
    <h1 style="color: rgba(255, 0, 0, 0.2)">빨간색</h1>

    <!-- 3.HEX 색상값 -->
    <!-- 16진수 표기법, 광원(빛의 3원색) RED, GREEN, BLUE의 조합으로 표기-->
    <!-- 0 -> HEX '00' -->
    <!-- 255 -> HEX 'FF' -->
    <h1 style="color: #ff0000">빨간색</h1>
    <h1 style="color: #ff00ff">보라색</h1>

    <!-- 4. HSL 값 -->
    <!-- 색조(hue), 채도(saturation), 밝기(lightness) 3가지 값으로 구성-->
    <!-- 색조 : 0~360, 360은 빨간색, 120은 초록색, 240은 파란색 -->
    <!-- 채도 : 0~100%, 0%는 회색음영 -->
    <!-- 밝기 : 0~100%, 100% 가장 밝은 값 -->
    <h1 style="color: hsl(0, 100%, 50%)">빨간색</h1>
    <h1 style="color: hsl(120, 100%, 50%)">초록색</h1>
    <h1 style="color: hsl(240, 100%, 50%)">파랑색</h1>

    <!-- HSLA -->
    <!-- A : ALpha -->
    <h1 style="background-color: hsla(9, 100%, 64%, 0.2)">어떤 배경색</h1>
  </body>
</html>
