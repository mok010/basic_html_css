<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* CSS 선택자 */
      /* p(선택자)}{color(속성): red(속성값)(선언);padding: 5;(선언)}(선언블록) */
      /* 전체 선택자: *{} */
      * {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p style="color: red">빨간색 글자입니다.</p>
    <div>div 태그 - 빨간색 글자</div>
    <h1>빨간색 제목입니다.</h1>
  </body>
</html>
