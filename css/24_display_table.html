<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ● table : <table> 태그처럼 사용됩니다. -->
    <!-- ● table-header-group : <thead> 태그처럼 사용됩니다. -->
    <!-- ● table-row-group : <tbody> 태그처럼 사용됩니다. -->
    <!-- ● table-footer-group : <tfoot> 태그처럼 사용됩니다. -->
    <!-- table-row : <tr> 태그처럼 사용됩니다. -->
    <!-- ● table-cell : <td>, <th> 태그처럼 사용됩니다. -->
    <!-- ● table-caption : <caption> 태그처럼 사용됩니다. -->
    <!-- ● table-column-group : <colgroup> 태그처럼 사용됩니다. -->
    <!-- ● table-column : <col> 태그처럼 사용됩니다. -->
    <style>
      .display-table {
        display: table;
        /* <table> 요소처럼 표현됨 */
      }

      .display-tb-header {
        display: table-header-group;
        /* <thead>요소처럼 표현됨 */
      }

      .display-tb-body {
        display: table-row-group;
        /* <tbody> 요소처럼 표현됨 */
      }

      .display-tb-row {
        display: table-row;
        /* <tr> 요소처럼 표현됨 */
      }

      .display-tb-cell {
        display: table-cell;
        /* <td>, <th> 요소처럼 표현됨 */
      }
    </style>
  </head>
  <body>
    <div class="display-table">
      <div class="display-tb-header">
        <div class="display-tb-row">
          <div class="display-tb-cell">A</div>
          <div class="display-tb-cell">B</div>
          <div class="display-tb-cell">C</div>
        </div>
      </div>
      <div class="display-tb-body">
        <div class="display-tb-row">
          <div class="display-tb-cell">A1</div>
          <div class="display-tb-cell">B1</div>
          <div class="display-tb-cell">C1</div>
        </div>
        <div class="display-tb-row">
          <div class="display-tb-cell">A2</div>
          <div class="display-tb-cell">B2</div>
          <div class="display-tb-cell">C2</div>
        </div>
        <div class="display-tb-row">
          <div class="display-tb-cell">A3</div>
          <div class="display-tb-cell">B3</div>
          <div class="display-tb-cell">C3</div>
        </div>
      </div>
    </div>

    <!-- 위아래 보여지는 형식이 비슷 -->
    <table>
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script></script>
  </body>
</html>
