<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>순서 없는 목록</h3>
    <!-- ul은 unordered list 즉, 순서 없는 목록이라는 뜻이다. -->
    <ul>
      <li>순서 없는 목록1</li>
      <li>순서 없는 목록2</li>
      <li>순서 없는 목록3</li>
    </ul>
    <h3>음료 목록</h3>
    <ul>
      <li>아메리카노</li>
      <li>허브티</li>
    </ul>
    <h3>순서 있는 목록</h3>
    <!-- ol은 ordered list 즉 순서 있는 목록이라는 뜻이다. -->
    <ol>
      <li>순서 있는 목록1</li>
      <li>순서 있는 목록2</li>
      <li>순서 있는 목록3</li>
    </ol>
    <h3>라면 끓이는 순서</h3>
    <ol>
      <li>물을 끓인다.</li>
      <li>스프를 넣는다.</li>
      <li>면을 넣는다.</li>
      <li>5분 기다린다.</li>
    </ol>
    <h3>설명 목록</h3>
    <!-- dl - description list 설명할 목록 -->
    <!-- dt - define term 정의해야할 용어 -->
    <!-- dd - describe description 부가설명 정의 -->
    <dl>
      <dt>HTML</dt>
      <dd>- 웹 페이지 개발을 위한 마크업 언어</dd>
      <dt>css</dt>
      <dd>- 웹 페이지 디자인을 위한 언어</dd>
      <dt>자바스크립트</dt>
      <dd>- 웹 페이지를 사용자와 동적처리를 위한 언어</dd>
    </dl>
  </body>
</html>
