<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- autoplay : 오디오 콘텐츠를 재생 할 수 있는 가장 빠른 시점에 자동 재생 -->
    <!-- loop : 오디오 끝까지 재생되고 나면, 다시 처음부터 재생 -->
    <!-- muted : 소리 소거 -->
    <!-- preload : auto, metadata, none (오디오 영상 모두 적용)-->
    <!-- auto :  사용자가 영상을 시청하든 안하든 영상을 미리 다운로드, 시청할 확률이 매우높고, 영상 플레이 했을 때 바로 보여줘야하는 중요한 영상 -->
    <!-- metadata : 영상을 다운로드하지 않고 영상 상영시간과 같은 메타 정보만 미리 가져옴 -->
    <!-- none : 영상을 다운로드 하지 않고, 사용자가 영상을 바로 보지않을 확률이 매우 높은 것, 서버가 최소한의 트래픽을 유지하고 싶을떄 -->
    <audio src="./medio/bootcamp.mp3" controls></audio>
  </body>
</html>
