<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- action -데이터를 전송할 주소 -->
    <!-- method -데이터를 전송할 방법 -->
    <!-- get -전송하는 데이터가 URL에 붙어서 감. 전송하는 데이터가 url에 노출이 됨 -->
    <!-- 보안에 취약 할 수 있음 -->
    <!-- 페이지 주소를 공유해야 할때-->'
    <!-- get방식의 예 : https://brand.naver.com/thinkway/products/9380226659?n_media=27758&n_query=... -->
    <!-- ?이후에 검색키워드를 싣고 있음 -->
    <!-- url에 데이서를 붙여서 보내므로 전송할 수 있는 데이터의 크기에 제약이 있음 -->

    <!-- post -->
    <!-- 전송하는 데이터가 url에 붙지 않음. 사용자 눈에 보이지 않음 -->
    <!-- 사용자 눈에 보이지 않기 떄문에 보안적으로 좀 더 안정적임 -->
    <!-- 결국은 전송하는 데이터를 확인 할 수 있다. 개발자도구같은 소프트웨어를 통해 -->
    <!-- 전송하는 데이터를 암호화하는 것이 좋다.  -->
    <!-- https://www.naver.com/
    http://127.0.0.1:5500/html/12_form.html 
    http에 s가 붙으면 secure 암호화가 되어 있는 것이다. 개발로 푸는 영역은 아니고 클라우드 서비스에서 바꿔줌 -->
    <!-- 전송 할 수 있는 데이터의 크기에 제약이 없음 -->

    <!-- target -데이터를 전송할 창을 어딜 할거냐-->
    <!-- _self(defalt) 자기자신 창 -->
    <!-- _blank -새 창 -->
    <!-- _parent(부모격 페이지 까지 올라가서 페이지 오픈) _top(제일 처음 페이지까지 올라가 오픈) -->
    <form action="전송할 주소(서버주소)" method="get" target="_self" novalidate>
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" autocomplete="on" />
      </div>
      <div>
        <label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel" />
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" />
      </div>
      <button type="submit" formnovalidate="formnovalidate">저장</button>
      <!-- form 태그 안에 novalidate 혹은 버튼에 formnovalidate를 사용하면 이메일 형식 체크를 뺴준다.  -->
    </form>
  </body>
</html>
