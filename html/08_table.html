<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table {
        width: 100%;
      }
      /* th {
        border: 1px solid rgb(187, 216, 18);
      }
      td {
        border: 1px solid rgb(91, 34, 164);
      } */
    </style>
  </head>
  <body>
    <!-- 표 : table -->
    <!-- 행 : tr -->
    <!-- 셀 : td(데이터), th(열 제목) -->
    <!-- thead : table head 의 약자, 제목이 들어가는 모든 tr 태그들-->
    <!-- tbody : table body 의 약자, 데이터가 들어가는 모든 tr태그들 -->
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>연락처</th>
          <th>이메일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>별이</td>
          <td>010-0000-0000</td>
          <td>star@gmail.com</td>
        </tr>
        <tr>
          <td>달이</td>
          <td>010-0000-0000</td>
          <td>moon@gmail.com</td>
        </tr>
        <tr>
          <td>하늘이</td>
          <td>010-0000-0000</td>
          <td>sky@gmail.com</td>
        </tr>
      </tbody>
    </table>
    <br />
    <table>
      <thead>
        <tr>
          <th>학년</th>
          <th>반</th>
          <th>학생수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">1학년</td>
          <td>1반</td>
          <td>18명</td>
        </tr>
        <tr>
          <!-- <td>1학년</td> -->
          <td>2반</td>
          <td>19명</td>
        </tr>
        <tr>
          <!-- <td>1학년</td> -->
          <td>3반</td>
          <td>20명</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">합계</td>
          <!-- <td></td> -->
          <td>57</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
