<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- iframe : html 페이지 내에 다른 html을  삽입하여 사용하는 기술 -->
    <!-- iframe 태그를 이용해서 다른 html 페이지를 불러올 수 있음 -->
    <div>
      <a href="javascript:goToMenu(./13_iframe_content1.html)">menu1</a>
      <a href="javascript:goToMenu(./13_iframe_content2.html)">menu2</a>
      <a href="">menu3</a>
      <a href="">menu4</a>
      <a href="">menu5</a>
    </div>
    <div>
      <iframe
        src="./13_iframe_content1.html"
        id="ifrm"
        frameborder="0"
      ></iframe>
      <!-- 메뉴가 그대로 존재하고 콘텐츠만 바뀜 위의 네비게이션들을 하나의 파일로만 관리가능-->
      <!-- js를 통해 src만 바뀌게 할 수 있다. -->
      <!-- 또 하나의 용도는 iframe을 호면 상에 안보이게 숨겨놓고, form에서 action(전송할 서버 주소)
     에 전달해주고 이를 서버 주소로 쓰기도 함-->
    </div>
    <div>footer</div>
    <!-- js영역 -->
    <script>
      function goToMenu(path) {
        document.getElementById("ifrm").src = path;
        // ifrm이라는 아이디를 찾아서 src라는 것을 입력받아온 path로 바꿈
      }
    </script>
    <!-- 그러나 이 iframe이라는 태그는 최근 개발 추세와는 잘 맞지 않는다. 
    프론트엔드개발자가 되고 싶다면 배우는 리엑트나 앵귤러나 vue같은 이 모든 프레임워크는 iframe
    을 전혀 쓰지않는다. javascript만으로도 특정영역만 동적으로 바뀌게 처리를 한다. -->
    <!-- 서버와 통신에서 많은 데이터를 가져올떄 버퍼링이 많이 나올수 있다. iframe을 사용하면
    컨텐츠만 바뀌기 떄문에 비교적 빨리 뜨는 것같은 느낌을 줄수 있다. -->
  </body>
</html>
